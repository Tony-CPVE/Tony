<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LISTA DE TAREAS</title>
    <style>
        /* Estilos generales para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;   /* Tipo de letra amigable y legible */
            max-width: 300px;                 /* Limita el ancho del contenido */
            margin: 0 auto;                   /* Centra el contenido horizontalmente */
            padding: 20px;                    /* Espacio interno alrededor del contenido */
            text-align: center;               /* Centra todo el texto */
            background-color: lightblue;      /* Color de fondo agradable */
        }

        /* Contenedor que envuelve todo el formulario */
        .contenedor {
            background-color: white;          /* Fondo blanco para destacar */
            padding: 30px 40px;               /* Espacio interno del contenedor */
            border-radius: 15px;              /* Esquinas redondeadas del cuadro */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Sombra para efecto de elevación */
            text-align: center;               /* Centrado del contenido */
        }

        /* Estilo del título */
        h1 {
            margin-bottom: 20px;              /* Espacio debajo del título */
            color: #333;                      /* Color gris oscuro para buena lectura */
        }

        /* Estilo para los campos de entrada de texto */
        input {
            padding: 10px;                    /* Espacio interno en el input */
            margin-bottom: 10px;              /* Separación debajo del input */
            width: 200px;                     /* Ancho fijo del input */
        }

        /* Estilo para los botones */
        button {
            padding: 8px 15px;                /* Espaciado interno del botón */
            margin: 5px;                      /* Separación alrededor del botón */
            cursor: pointer;                  /* Cambia el cursor al pasar por encima */
            background-color: #4CAF50;        /* Fondo verde para el botón */
            color: white;                     /* Texto blanco */
            border: none;                     /* Sin borde exterior */
            border-radius: 4px;               /* Esquinas redondeadas */
        }

        /* Estilo cuando el ratón pasa por encima del botón */
        button:hover {
            background-color: #45a049;        /* Color un poco más oscuro al pasar el ratón */
        }

        /* Estilo de la lista de tareas */
        ul#listaTareas {
            list-style-type: none;            /* Sin viñetas */
            padding: 0;                       /* Sin padding predeterminado */
            margin-top: 20px;                /* Espacio encima de la lista */
            text-align: left;                /* Alinear texto a la izquierda en cada ítem */
        }
        ul#listaTareas li {
            background-color: #f9f9f9;        /* Fondo claro para cada tarea */
            margin: 5px 0;                    /* Separación entre tareas */
            padding: 8px;                     /* Espacio interno en cada tarea */
            border-radius: 4px;               /* Esquinas redondeadas */
        }
    </style>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="contenedor">
        <h1>LISTA DE TAREAS</h1>

        <!-- Campo de entrada para la nueva tarea -->
        <input type="text" id="entradaTarea" placeholder="Escribe una tarea..."><br>

        <!-- Botón para agregar la tarea -->
        <button id="botonAgregar">Agregar tarea</button>

        <!-- Lista donde se mostrarán las tareas añadidas -->
        <ul id="listaTareas"></ul>
    </div>

    <script>
        // Variables globales para los elementos
        var entradaTarea, botonAgregar, listaTareas;

        // Esperamos a que el DOM cargue completamente
        document.addEventListener('DOMContentLoaded', function() {
            // Obtenemos referencias a los elementos
            entradaTarea = document.getElementById('entradaTarea');
            botonAgregar = document.getElementById('botonAgregar');
            listaTareas = document.getElementById('listaTareas');

            // Cuando se hace clic en "Agregar tarea"
            botonAgregar.addEventListener('click', function() {
                var texto = entradaTarea.value.trim();
                if (texto) {
                    // Crear un nuevo elemento <li> con la tarea
                    var li = document.createElement('li');
                    li.textContent = texto;
                    // Añadirlo a la lista
                    listaTareas.appendChild(li);
                    // Limpiar el input y poner el foco de nuevo
                    entradaTarea.value = '';
                    entradaTarea.focus();
                } else {
                    // Si el campo está vacío, podemos informar al usuario
                    alert('Escribe algo en la tarea antes de agregar.');
                }
            });

            // También podemos permitir agregar la tarea al pulsar Enter
            entradaTarea.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    botonAgregar.click();
                }
            });
        });
    </script>
</body>
</html>

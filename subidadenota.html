<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LISTA DE TAREAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: lightblue;
        }
        .contenedor {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        ul#listaTareas {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }
        ul#listaTareas li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>LISTA DE TAREAS</h1>
        <input type="text" id="entradaTarea" placeholder="Escribe una tarea..."><br>
        <button id="botonAgregar">Agregar tarea</button>
        <ul id="listaTareas"></ul>
    </div>
    <script>
        var entradaTarea, botonAgregar, listaTareas;
        document.addEventListener('DOMContentLoaded', function() {
            entradaTarea = document.getElementById('entradaTarea');
            botonAgregar = document.getElementById('botonAgregar');
            listaTareas = document.getElementById('listaTareas');
            botonAgregar.addEventListener('click', function() {
                var texto = entradaTarea.value.trim();
                if (texto) {
                    var li = document.createElement('li');
                    li.textContent = texto;
                    listaTareas.appendChild(li);
                    entradaTarea.value = '';
                    entradaTarea.focus();
                }
            });
            entradaTarea.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    botonAgregar.click();
                }
            });
        });
    </script>
</body>
</html>
